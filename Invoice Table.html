<!DOCTYPE html>
<html>
    <head>
        <title>Invoice Table</title>

        <Style>
            table, th, td{
                border: 1px solid rgb(238, 12, 12);
            }
        </Style>
    
    </head>
    <body>
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>Item Description</th>
                    <th>Qty</th>
                    <th>Unit Price</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ballpen</td>
                    <td style="text-align:center">10 pcs</td>
                    <td style="text-align:center">10.00</td>
                    <td style="text-align:center">100.00</td>
                </tr>
                <tr>
                    <td>Pencil</td>
                    <td style="text-align:center">20 pcs</td>
                    <td style="text-align:center">15.00</td>
                    <td style="text-align:center">300.00</td>
                </tr>
                <tr>
                    <td>Eraser</td>
                    <td style="text-align:center">5 pcs</td>
                    <td style="text-align:center">3.00</td>
                    <td style="text-align:center">25.00</td>
                </tr>
                <tr>
                    <td>Scissors</td>
                    <td style="text-align:center">3 pcs</td>
                    <td style="text-align:center">7.00</td>
                    <td style="text-align:center">21.00</td>
                </tr>

                <tr>
                    <td style="text-align:right" colspan="3">Sub Total </td>
                    <td style="text-align:center">446.00</td>
                </tr>

                <tr>
                    <td style="text-align:right" colspan="3">VAT </td>
                    <td style="text-align:center">53.52</td>
                </tr>

                <tr>
                    <td style="text-align:right" colspan="3">Total </td>
                    <td style="text-align:center">499.52</td>
                </tr>
            </tbody>
                

        
</body>    
</html>
